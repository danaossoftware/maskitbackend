<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/home.js"></script>
    <script src="js/users.js"></script>
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div style="width: 100%; height: 100%; overflow-x: hidden!important; position: relative;">
    <div style="width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
        <div style="z-index: 3000; width: 100%; height: 60px; display: flex; flex-flow: row nowrap; position: fixed; left: 0; top: 0;">
            <div id="menu" onclick="openMenu()" style="width: 50px; height: 100%; display: flex; align-items: center;">
                <img src="img/menu.png" width="20px" height="20px" style="margin-left: 10px;">
            </div>
            <div style="width: 100%; height: 100%; display: flex; flex-flow: row nowrap; align-items: center; background-color: #3fd598;">
                <div style="color: white; font-family: PalanquinBold; font-size: 18px; margin-left: 20px;">DAFTAR PENGGUNA</div>
            </div>
        </div>
        <div style="width: 100%; height: calc(100% - 50px); display: flex; flex-flow: column nowrap; margin-top: 60px;">
            <div id="users" style="display: flex; flex-flow: column nowrap; align-items: center; margin-bottom: 20px;"></div>
        </div>
    </div>
    <div id="overlay" onclick="closeMenu()"
         style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%;"></div>
    <div id="menu-container"
         style="z-index: 2000; transition: margin-left .5s; position: fixed; left: 0; top: 0; height: 100%; margin-left: -250px; width: 250px; background-color: #0b7abf; display: flex; flex-flow: column nowrap;">
        <div style="width: 100%; display: flex; align-items: center; margin-top: 50px; flex-flow: column nowrap;">
            <div style="width: 80px; height: 80px; background-color: white; -webkit-border-radius: 50%;-moz-border-radius: 50%;border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                <img src="img/icon.png" width="78px" height="78px">
            </div>
        </div>
        <div onclick="openDiseases()" class="menu-item"
             style="width: 100%; height: 40px; display: flex; flex-flow: row nowrap; align-items: center; margin-top: 30px;">
            <img src="img/bacteria.png" width="20px" height="20px" style="margin-left: 20px;">
            <div style="color: white; font-size: 18px; margin-left: 20px;">Penyakit</div>
        </div>
        <!--<div onclick="openDiseaseStatistics()" class="menu-item"
             style="width: 100%; height: 40px; display: flex; flex-flow: row nowrap; align-items: center;">
            <img src="img/sneeze.png" width="20px" height="20px" style="margin-left: 20px;">
            <div style="color: white; font-size: 18px; margin-left: 20px;">Statistik Penyakit</div>
        </div>-->
        <div onclick="openUsers()" class="menu-item"
             style="width: 100%; height: 40px; display: flex; flex-flow: row nowrap; align-items: center;">
            <img src="img/user-2.png" width="20px" height="20px" style="margin-left: 20px;">
            <div style="color: white; font-size: 18px; margin-left: 20px;">Pengguna</div>
        </div>
        <div onclick="openAdmins()" class="menu-item"
             style="width: 100%; height: 40px; display: flex; flex-flow: row nowrap; align-items: center;">
            <img src="img/user-2.png" width="20px" height="20px" style="margin-left: 20px;">
            <div style="color: white; font-size: 18px; margin-left: 20px;">Admin</div>
        </div>
        <div onclick="openSerialNumbers()" class="menu-item"
             style="width: 100%; height: 40px; display: flex; flex-flow: row nowrap; align-items: center;">
            <img src="img/coupon.png" width="20px" height="20px" style="margin-left: 20px;">
            <div style="color: white; font-size: 18px; margin-left: 20px;">Daftar Masker</div>
        </div>
        <div onclick="logout()" class="menu-item"
             style="width: 100%; height: 40px; display: flex; flex-flow: row nowrap; align-items: center;">
            <img src="img/logout.png" width="20px" height="20px" style="margin-left: 20px;">
            <div style="color: white; font-size: 18px; margin-left: 20px;">Keluar</div>
        </div>
    </div>
</div>
<div id="user-menu" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5); display: none; justify-content: center; align-items: center;">
    <div style="width: calc(100% - 60px); margin-left: 30px; margin-right: 30px; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .5); background-color: white; display: flex; flex-flow: column nowrap;">
        <div style="width: 100%; display: flex; justify-content: center;">
            <div style="color: black; font-size: 18px; font-weight: bold;">Menu</div>
        </div>
        <div onclick="confirmUser()" class="menu-item-2" style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; height: 40px; display: flex; align-items: center;">
            <div style="color: black;">Konfirmasi User</div>
        </div>
        <div onclick="editUser()" class="menu-item-2" style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; height: 40px; display: flex; align-items: center;">
            <div style="color: black;">Edit</div>
        </div>
        <div onclick="deleteUser()" class="menu-item-2" style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; height: 40px; display: flex; align-items: center; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
            <div style="color: black;">Hapus</div>
        </div>
        <div onclick="closeUserMenuDialog()" class="menu-item-2" style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; height: 40px; display: flex; align-items: center; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
            <div style="color: black;">Tutup</div>
        </div>
    </div>
</div>
<div id="edit-user" style="z-index: 4000; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5); display: none; justify-content: center; align-items: center;">
    <div style="width: calc(100% - 60px); max-height: calc(100% - 40px); margin-top: 20px; margin-bottom: 20px; margin-left: 30px; margin-right: 30px; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .5); background-color: white; display: flex; flex-flow: column nowrap; overflow-y: scroll;">
        <div style="width: 100%; display: flex; justify-content: center;">
            <div id="edit-user-title" style="color: black; font-size: 18px; font-weight: bold;">Edit Pengguna</div>
        </div>
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; height: 40px; display: flex; align-items: center;">
            Nama:
        </div>
        <input type="text" class="flat-input-2" id="user-name">
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; height: 40px; display: flex; align-items: center;">
            Email:
        </div>
        <input type="text" class="flat-input-2" id="user-email">
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; height: 40px; display: flex; align-items: center;">
            No. HP:
        </div>
        <input type="text" class="flat-input-2" id="user-phone">
        <div style="width: calc(100% - 40px); padding-left: 20px; padding-right: 20px; height: 40px; display: flex; align-items: center;">
            Kata sandi:
        </div>
        <input type="password" class="flat-input-2" id="user-password">
        <div style="width: 100%; display: flex; flex-flow: row nowrap; justify-content: flex-end; margin-bottom: 20px;">
            <button id="edit-user-cancel" class="flat-button-2">Batal</button>
            <button id="edit-user-ok" class="flat-button-2">OK</button>
        </div>
    </div>
</div>
<div id="loading-container" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5); display: none; justify-content: center; align-items: center;">
    <div style="width: 200px; height: 100px; margin-top: 20px; margin-bottom: 20px; margin-left: 30px; margin-right: 30px; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .5); background-color: white; display: flex; justify-content: center; align-items: center;">
        <div id="loading-text" style="color: black;">Memuat...</div>
    </div>
</div>
<div id="toast-container" style="z-index: 1000; position: fixed; bottom: 0; left: 0; width: 100%; display: none; justify-content: center;">
    <div id="toast-text" style="margin-bottom: 20px; padding-left: 10px; padding-right: 10px; height: 30px; background-color: rgba(0, 0, 0, .9); border-radius: 5px; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3); color: white;">
    </div>
</div>
<div onclick="addUser()" class="fab" style="width: 50px; height: 50px; position: fixed; bottom: 0; right: 0; margin-right: 20px; margin-bottom: 20px; border-radius: 50%; box-shadow: rgba(0, 0, 0, .5); display: flex; justify-content: center; align-items: center;">
    <img src="img/add-2.png" width="30px" height="30px">
</div>
<div id="confirm-container" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .5); display: none; justify-content: center; align-items: center;">
    <div style="width: calc(100% - 60px); margin-left: 30px; margin-right: 30px; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .5); background-color: white; display: flex; flex-flow: column nowrap;">
        <div style="width: 100%; display: flex; justify-content: center;">
            <div id="confirm-title" style="color: black; font-size: 18px; font-weight: bold;"></div>
        </div>
        <div style="width: calc(100% - 40px); margin-left: 20px; margin-right: 20px;">
            <div id="confirm-desc" style="color: black;"></div>
        </div>
        <div style="width: 100%; display: flex; flex-flow: row nowrap; justify-content: flex-end; margin-bottom: 20px;">
            <button id="confirm-cancel" class="flat-button-2">Batal</button>
            <button id="confirm-ok" class="flat-button-2">OK</button>
        </div>
    </div>
</div>
</body>
</html>
